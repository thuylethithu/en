   <img class="colelem" id="u363-8" alt="Thuy Lê Thi Thu (°1997, Ho Chi Minh, Belgium) is an artist who works in a variety of media. By applying a poetic and often metaphorical language, Lê Thi Thu tries to develop forms that do not follow logical criteria, but are based only on subjective associations and formal parallels, which incite the viewer to make new personal associations. Her artworks are on the one hand touchingly beautiful, on the other hand painfully attractive. Again and again, the artist leaves us orphaned with a mix of conflicting feelings and thoughts. By taking daily life as subject matter while commenting on the everyday aesthetic of middle class values, she often creates work using creative game tactics, but these are never permissive. Play is a serious matter: during the game, different rules apply than in everyday life and even everyday objects undergo transubstantiation. Her works are presented with the aim not to provide an idealistic view but to identify where light and the environment are important. The energy of a place and its emotional and spiritual vibrations are always important. By choosing mainly formal solutions, she tries to focus on the activity of presenting. The character, shape or content of the presented artwork is secondary. The essential things are the momentary and the intention of presenting. Her works are made through strict rules which can be perceived as liberating constraints. Romantic values such as ‘inspiration’, ‘genius’ and ‘authenticity’ are thereby neutralised and put into perspective. By replaying the work for each exhibition and pushing the evocative power of the work a little further, she often creates several practically identical works, upon which thoughts that have apparently just been developed are manifested: notes are made and then crossed out again, ‘mistakes’ are repeated. Her works are characterised by the use of everyday objects in an atmosphere of middleclass mentality in which recognition plays an important role. By applying a wide variety of contemporary strategies, she plays with the idea of the mortality of an artwork confronted with the power of a transitory appearance, which is, by being restricted in time, much more intense. Her works are based on formal associations which open a unique poetic vein. Multilayered images arise in which the fragility and instability of our seemingly certain reality is questioned. By manipulating the viewer to create confusion, she wants to amplify the astonishment of the spectator by creating compositions or settings that generate tranquil poetic images that leave traces and balances on the edge of recognition and alienation. Her works appear as dreamlike images in which fiction and reality meet, well-known tropes merge, meanings shift, past and present fuse. Time and memory always play a key role. Thuy Lê Thi Thu currently lives and works in Ghent. http://500letters.org" width="879" height="266" src="images/u363-8.png?crc=4133864680"/><!-- rasterized frame -->
